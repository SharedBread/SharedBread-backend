#    docs.serverless.com

service: sharedbread-backend


provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1



functions:
  shoppingBasket:
    handler: shoppingBasket.app
    events:
      -http:
        path: /basket
        method: get
        cors: true
      - http:
          path: /basket
          method: POST
          cors: true 
      - http:
          path: /basket/{id}
          method: DELETE
          cors: true  
